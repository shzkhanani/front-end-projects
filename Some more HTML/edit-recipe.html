<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    /*Style for the drop down button to place the dropdown menu as a block below the link. Retrieved from https://codepen.io/huphtur/pen/ordMeN*/
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
  <body class="main min-h-0 pt-0 md:pt-0 px-0 md:px-0">
    <header class="body-font bg-opacity-10">
      <!--Creates flex container-->
      <div
        class="container flex flex-wrap p-2 flex-col md:flex-row items-center"
      >
        <!--Navigation Bar item within container displayed as a row adding links to nav bar-->
        <nav class="flex flex-col text-center content-center sm:flex-row sm:text-left sm:justify-between py-2 px-6  sm:items-baseline w-full" id="text-color">

            <div class="mb-2 sm:mb-0 flex flex-row
            ">
              <div class="h-10 w-10 self-center mr-2">
                <img class="h-10 w-10 self-center" src="resources/logo.png" />
              </div>
                <h1 class="text-2xl no-underline text-grey-darkest hover:text-blue-dark font-bold">EasyChef</h1>
            </div>
          
            <div class="self-center absolute right-0">
              <!-- <div class="h-10" style="display: table-cell, vertical-align: middle;"> -->
              <a href="home-page.html" class="text-md no-underline text-black hover:text-blue-dark ml-2 px-1">Home</a>
              <a href="my-recipes.html" class="text-md no-underline text-grey-darker hover:text-blue-dark ml-2 px-1">My Recipes</a>
              <!-- <a href="/two" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">About Us</a> -->
              <a href="create_recipe.html" class="text-md no-underline text-grey-darker hover:text-blue-dark ml-2 px-1 mr-2">Create Recipe</a>
              <!-- </div> -->
              <div class="dropdown inline-block relative">
                <!--Creates the button for the drop down menu-->
                <button class="font-semibold py-2" id="text-color">
                  <span class="mr-5 hover:text-gray-700">Shiza Khanani</span>
                </button>
                <!--Creates the dropdown menu list, that have links that connect to the other pages-->
                <ul class="dropdown-menu absolute hidden text-white-700 pt-1" id="dropdown-color">
                  <li class="">
                    <a
                      class="rounded-t  hover:bg-gray-100 py-2 px-4 block text-blue text-center"
                      href="shopping-list.html"
                      >Shopping List</a
                    >
                  </li>
                  <li class="">
                    <a
                      class="rounded-b hover:bg-gray-100 py-2 px-4 block text-blue text-center"
                      href="profile-page.html"
                      >My profile</a
                    >
                  </li>
                  <li class="">
                    <a
                      class="rounded-b  hover:bg-gray-100 py-2 px-4 block text-blue text-center"
                      href="sign-in.html"
                      >Logout</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </div>
    </header>
    <!-- Section for the form that fits the screen -->
    <section class="pt-16 pb-8">
      <!-- Reference : https://tailwindcomponents.com/component/card-profile -->
      <!-- Sets size for the square element -->
      <div class="w-full lg:w-1/2 px-4 mx-auto">
        <!-- Creates flex container for the form items -->
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-xl rounded-lg mt-16"
          id="card-color"
        >
          <!-- Flex items -->
          <div class="flex flex-wrap justify-center bg-gray-700">
            <!-- Image item within container, where avatar will be displayed -->
            <div class="w-full px-4 flex">
              <div class="relative mx-auto">
                <img
                  src="resources/chef.png"
                  class="shadow-xl rounded-full bg-white h-auto align-middle border-2 absolute -m-16 lg:-ml-16 max-w-150-px"
                  id="profile-card"
                />
              </div>
            </div>
          </div>
          <!-- Profile elements section -->
          <div class="text-center justify-center mt-20 py-6">
            <!-- Sets a relative name box, these are read only until user clicks on edit -->
            <div class="p-2 w-5/6 mx-auto">
              <div class="relative">
                <label for="first_name" class="text-sm text-black"
                  >Recipe Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  value="Pesto Pasta"
                  class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                />
              </div>
            </div>
            <!-- Sets a relative last name box, these are read only until user clicks on edit-->
            <div class="p-2 w-5/6 mx-auto">
              <!-- Sets position of the elemets as relative -->
              <div class="relative">
                <label for="last_name" class="text-sm test-black"
                  >Cook time</label
                >
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  value="45 mins"
                  class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                />
              </div>
            </div>
            <!-- Sets a relative phone number box, these are read only until user clicks on edit-->
            <div class="p-2 w-5/6 mx-auto">
              <div class="relative">
                <label for="bio" class="text-sm text-black">Ingredients</label>
                <textarea
                  id="bio"
                  name="bio"
                  rows="4"
                  cols="50"
                  class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                >
⅓ cup raw pine nuts, almonds, walnuts, pecans or pepitas, 
2 cups packed fresh basil leaves (about 3 ounces or 2 large bunches),
¼ cup grated Parmesan cheese,
1 tablespoon lemon juice,
2 cloves garlic, roughly chopped,
½ teaspoon fine sea salt,
½ cup extra-virgin olive oil
                </textarea>
              </div>
            </div>
            <!-- Sets a relative textarea, these are read only until user clicks on edit -->
            <div class="p-2 w-5/6 mx-auto">
              <div class="relative">
                <label for="bio" class="text-sm text-black">Instructions</label>
                <textarea
                  id="bio"
                  name="bio"
                  rows="4"
                  cols="50"
                  class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                >
1. (Optional) Toast the nuts or seeds for extra flavor: In a medium skillet, toast the nuts/seeds over medium heat, stirring frequently (do not let them burn!), until nice and fragrant, 3 to 5 minutes. Pour them into a bowl to cool for a few minutes.
2. To make the pesto, combine the basil, cooled nuts/seeds, Parmesan, lemon juice, garlic and salt in a food processor or blender. With the machine running, slowly drizzle in the olive oil. Continue processing until the mixture is well blended but still has some texture, pausing to scrape down the sides as necessary.
3. Taste, and adjust if necessary. Add a pinch of salt if the basil tastes too bitter or the pesto needs more zing. Add more Parmesan if you want like a creamier/cheesier pesto. If desired, you can thin out the pesto with more olive oil. (Consider, however, that if you are serving the pesto on pasta, you can thin it with small splashes of reserved pasta cooking water to bring it all together. See notes for details.)
4. Store leftover pesto in the refrigerator, covered, for up to 1 week. You can also freeze pesto—my favorite way is in an ice cube try. Once frozen, transfer to a freezer bag, then you can thaw only as much as you need later.
                  
                  </textarea
                >
              </div>
            </div>
            <div>
              <label
                class="hover:bg-gray-100 text-black font-bold px-2 py-2 mb-0.5 mt-5 ml-6 w-1/3 bg-white rounded shadow-lg hover:shadow-xl"
                type="submit"
              >
                <span class="mt-5 text-base leading-normal">Upload Image</span>
                <input type="file" class="hidden" accept="image/*" />
              </label>
            </div>

            <div>
              <a href="recipe_page.html">
                <button
                  class="hover:bg-gray-100 text-black font-bold px-2 py-2 mb-0.5 mt-5 ml-6 w-1/2 bg-white rounded shadow-lg hover:shadow-xl"
                  type="submit"
                >
                  Save Changes
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <footer class="w-screen bottom-0">
    <div class="container flex justify-center py-10 mx-auto">
      <div class="lg:w-1/3">
        <div class="flex flex-row justify-center">
          <img class="h-full w-full h-24 w-24" src="resources/logo.png" />
        </div>
      </div>
    </div>
  </footer>
</html>
