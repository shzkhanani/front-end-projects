<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    /*Style for the drop down button to place the dropdown menu as a block below the link. Retrieved from https://codepen.io/huphtur/pen/ordMeN*/
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
  <body class="main min-h-0 pt-0 md:pt-0 px-0 md:px-0">
    <!--Header for navigation bar and sets font to white-->
    <header class="body-font bg-opacity-10">
      <!--Creates flex container-->
      <div
        class="container flex flex-wrap p-2 flex-col md:flex-row items-center"
      >
        <!--Navigation Bar item within container displayed as a row adding links to nav bar-->
        <nav class="flex flex-col text-center content-center sm:flex-row sm:text-left sm:justify-between py-2 px-6  sm:items-baseline w-full" id="text-color">

            <div class="mb-2 sm:mb-0 flex flex-row
            ">
              <div class="h-10 w-10 self-center mr-2">
                <img class="h-10 w-10 self-center" src="resources/logo.png" />
              </div>
                <h1 class="text-2xl no-underline text-grey-darkest hover:text-blue-dark font-bold">EasyChef</h1>
            </div>
          
            <div class="self-center absolute right-0">
              <!-- <div class="h-10" style="display: table-cell, vertical-align: middle;"> -->
              <a href="recipes_page_without_login.html" class="text-md no-underline text-black hover:text-blue-dark ml-2 px-1">Home</a>
              <a href="recipes_page_without_login.html" class="text-md no-underline text-grey-darker hover:text-blue-dark ml-2 px-1">Recipes</a>
              <!-- <a href="/two" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">About Us</a> -->
              <a href="sign-in.html" class="text-md no-underline text-grey-darker hover:text-blue-dark ml-2 px-1 mr-2">Create Recipe</a>
              <!-- </div> -->
            </div>
          </nav>
      </div>
    </header>
    <!-- To create box for log in information, max-w-lg sets the maximum width of the
    element. Used following template :
    https://github.com/davidgrzyb/tailwind-login-template/blob/master/index.html-->
    <div
      class="max-w-lg mx-auto p-8 my-20 rounded-lg shadow-2xl"
      id="card-color"
    >
      <!--Inserts image-->
      <img
        class="w-24 h-24"
        src="resources/logo.png"
        style="float: right; margin-top: -5%"
      />
      <!--Section for intro-->
      <div>
        <h3 class="font-bold text-2xl">Welcome to EasyChef</h3>
        <p class="text-gray-600 pt-2">Sign in to your account.</p>
      </div>
      <!--Form portion of the sqaure element-->
      <div class="mt-10">
        <!--Form displayed as a flex container with items displayed as a column-->
        <form class="flex flex-col" method="POST" action="/home-page.html">
          <div class="mb-6 pt-3 rounded bg-white">
            <label
              class="block text-gray-700 text-sm font-bold mb-2 ml-3"
              for="email"
              >Email</label
            >
            <input
              type="email"
              id="email"
              required
              class="bg-white rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3"
            />
          </div>
          <div class="mb-6 pt-3 rounded bg-white">
            <label
              class="block text-gray-700 text-sm font-bold mb-2 ml-3"
              for="password"
              >Password</label
            >
            <input
              type="password"
              id="password"
              required
              class="bg-white rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3"
            />
          </div>
          <div class="flex justify-center">
            <h2 class="text-sm text-black">Don't have an account?&nbsp;</h2>
            <a
              href="sign-up.html"
              class="text-sm text-black hover:text-rose-700 hover:underline mb-6"
            >
              Sign up</a
            >
          </div>
          <a href="sign-in.html">
            <button
              class="hover:bg-gray-100 text-black w-full bg-white font-bold py-2 rounded shadow-lg hover:shadow-xl"
              type="submit"
            >
              Sign In
            </button>
          </a>
        </form>
      </div>
    </div>
  </body>
  <footer class="w-screen bottom-0">
    <div class="container flex justify-center py-10 mx-auto">
      <div class="lg:w-1/3">
        <div class="flex flex-row justify-center">
          <img class="h-full w-full h-24 w-24" src="resources/logo.png" />
        </div>
      </div>
    </div>
  </footer>
</html>
