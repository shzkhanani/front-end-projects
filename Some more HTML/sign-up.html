<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    /*Style for the drop down button to place the dropdown menu as a block below the link. Retrieved from https://codepen.io/huphtur/pen/ordMeN*/
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
  <body class="main min-h-0 pt-0 md:pt-0 px-0 md:px-0">
    <!--Header for navigation bar and sets font to white-->
    <header class="body-font bg-opacity-10">
      <!--Creates flex container-->
      <div
        class="container flex flex-wrap p-2 flex-col md:flex-row items-center"
      >
        <!--Navigation Bar item within container displayed as a row adding links to nav bar-->
        <nav class="flex flex-col text-center content-center sm:flex-row sm:text-left sm:justify-between py-2 px-6  sm:items-baseline w-full" id="text-color">

            <div class="mb-2 sm:mb-0 flex flex-row
            ">
              <div class="h-10 w-10 self-center mr-2">
                <img class="h-10 w-10 self-center" src="resources/logo.png" />
              </div>
                <h1 class="text-2xl no-underline text-grey-darkest hover:text-blue-dark font-bold">EasyChef</h1>
            </div>
          
            <div class="self-center absolute right-0">
              <!-- <div class="h-10" style="display: table-cell, vertical-align: middle;"> -->
              <a href="recipes_page_without_login.html" class="text-md no-underline text-black hover:text-blue-dark ml-2 px-1">Home</a>
              <a href="recipes_page_without_login.html" class="text-md no-underline text-grey-darker hover:text-blue-dark ml-2 px-1">Recipes</a>
              <!-- <a href="/two" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">About Us</a> -->
              <a href="sign-in.html" class="text-md no-underline text-grey-darker hover:text-blue-dark ml-2 px-1 mr-2">Create Recipe</a>
              <!-- </div> -->
            </div>
          </nav>
      </div>
    </header>
    <div
      class="bg-white max-w-xl mx-auto p-8 my-20 rounded-lg shadow-2xl"
      id="card-color"
    >
      <!--Section for intro-->
      <div>
        <h3 class="font-bold text-2xl text-center">Sign Up Below</h3>
      </div>
      <!--Form portion of the sqaure element-->
      <div class="mt-10">
        <!--Sign up form displayed as a flex container with items displayed as a column-->
        <form
          class="flex flex-wrap justify-center"
          method="POST"
          action="/home-page.html"
        >
          <div>
            <div
              class="sm:w-32 sm:h-32 sm:mr-10 rounded-full bg-red-100 flex-shrink-0 mb-6 ml-0.5"
            >
              <img src="resources/chef.png" alt="" />
            </div>
            <div>
              <label
                class="hover:bg-gray-100 text-black font-bold px-2 py-2 mx-auto mt-10 ml-2 rounded shadow-lg bg-white hover:shadow-xl"
              >
                <span class="mt-5 text-base leading-normal">Upload Image</span>
                <input type="file" class="hidden" accept="image/*" />
              </label>
            </div>
          </div>
          <div class="text-center justify-center">
            <div class="p-2 w-full">
              <div class="relative">
                <label for="first_name" class="text-sm text-black"
                  >First Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                />
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="last_name" class="text-sm text-black"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                />
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="text-sm text-black">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                />
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="text-sm text-black"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  maxlength="10"
                  class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                />
              </div>
            </div>
            <a href="home-page.html">
              <button
                class="hover:bg-gray-100 text-black bg-white font-bold px-2 py-2 mx-auto mt-10 rounded shadow-lg hover:shadow-xl"
                type="submit"
              >
                Create Account
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <footer class="w-screen bottom-0">
    <div class="container flex justify-center py-5 mx-auto">
      <div class="lg:w-1/3">
        <div class="flex flex-row justify-center">
          <img class="h-full w-full h-24 w-24" src="resources/logo.png" />
        </div>
      </div>
    </div>
  </footer>
</html>
